name: Validate OpenAPI specs

on:
  push:            # runs on every push
    branches:
      - main
      - develop
  pull_request:    # runs on every PR
    branches:
      - main
      - develop
  workflow_dispatch:  # optional: allow manual runs from the UI

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install swagger-cli
        run: npm install -g swagger-cli

      - name: Validate Swagger/OpenAPI YAML files
        run: |
          set -e
          echo "Searching for YAML files under openapi/"
          files=$(find openapi -type f \( -name "*.yaml" -o -name "*.yml" \))

          if [ -z "$files" ]; then
            echo "No YAML files found under openapi/"
            exit 0
          fi

          for file in $files; do
            echo "Validating $file"
            swagger-cli validate "$file"
          done

          echo "All Swagger/OpenAPI files are valid."
